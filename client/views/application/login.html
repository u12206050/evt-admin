
<template name="login">
  <form class="main">
    <input id="username"
           type="text"
           class="form-control input-lg"
           placeholder="RIT Username">
    <input id="password"
           type="password"
           class="form-control input-lg"
           placeholder="Password">
    <input id="login-button"
           type="submit"
           class="input-lg btn-lg full-width form-control btn-primary"
           value="Login">
  </form>
</template>
