<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{pathFor 'index'}}">
                <img alt="Brand" class="logo" src="http://evt.rit.edu/img/new_evt_logo.png">
              </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                {{#if currentUser}}
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'index'}}"><a href="{{pathFor 'index'}}">Add New Member</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="{{isActiveRoute 'memberList'}}"><a href="{{pathFor 'memberList'}}">Members</a></li>
                </ul>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                  {{#if currentUser}}
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.displayName}}<span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="#">Admin</a></li>
                        <li><a id="logout-button" href="#">Logout</a></li>
                      </ul>
                    </li>
                    {{else}}
                    <li class="active"><a href="{{pathFor 'login'}}">Login</a></li>
                    {{/if}}
                </ul>

            </div>

        </div>
    </nav>
</template>
